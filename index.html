    <section id="projects" class="project-section">
      <h2 class="projects-section-header">My Projects</h2>

      <div class="projects-grid">
        <a href="#" target="_blank" class="project project-tile">

      <div class="form">
        <form
          id="form"
          action="mailto:example@example.com"
          method="post"
          enctype="text/plain"

          <input
            type="email"
            id="email"
            placeholder="Your Email Address"
            name="email"
            required
          /><br />
          <button type="submit" id="submit" class="btn contact-submit">
            Submit
